{%load static  %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<title>{% block title%} Dashboard{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link href="{%static 'Farmer/app.css' %}" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="index.html">
          <span class="align-middle">Farmer's Dashboard</span>
        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>

					<li class="sidebar-item {% if request.path == '/' %}active{%endif%}">
						<a class="sidebar-link" href="{% url 'Farmer:dashboard' %}">
              <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
            </a>
					</li>

					<li class="sidebar-item {% if request.path == '/order/' %}active{%endif%}">
						<a class="sidebar-link" href="{% url 'Farmer:order' %}">
              <i class="align-middle" data-feather="settings"></i> <span class="align-middle">Order</span>
            </a>
					</li>

					<li class="sidebar-item {% if request.path == '/priceOffer/' %}active{%endif%}">
						<a class="sidebar-link" href="{% url 'Farmer:priceOffer' %}">
              <i class="align-middle" data-feather="user"></i> <span class="align-middle">Price Offer</span>
            </a>
					</li>

					

					<li class="sidebar-item {% if request.path == '/consultancy/' %}active{%endif%}">
						<a class="sidebar-link" href="{% url 'Farmer:consultancy' %}">
              <i class="align-middle" data-feather="credit-card"></i> <span class="align-middle">Consultancy</span>
            </a>
					</li>

					<li class="sidebar-item {% if request.path == '/logOut/' %}active{%endif%}">
						<a class="sidebar-link" href="{% url 'LandingPage:LandingPage' %}">
              <i class="align-middle" data-feather="book"></i> <span class="align-middle">Log Out</span>
            </a>
					</li>

					
				</ul>
			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle d-flex">
          <i class="hamburger align-self-center"></i>
        </a>

				<form class="d-none d-sm-inline-block">
					<div class="input-group input-group-navbar">
						<input type="text" class="form-control" placeholder="Searchâ€¦" aria-label="Search">
						<button class="btn" type="button">
              <i class="align-middle" data-feather="search"></i>
            </button>
					</div>
				</form>

				
			</nav>

			{% block content %}




			{% endblock %}

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-left">
							<p class="mb-0">
								<a href="index.html" class="text-muted"><strong>Binary Bot</strong></a> &copy;  <strong>2023</strong>
							</p>
						</div>
						<div class="col-6 text-right">
							<ul class="list-inline">
								<li class="list-inline-item">
									<a class="text-muted" href="#">Support</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="#">Help Center</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="#">Privacy</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="#">Terms</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="js/app.js"></script>

</body>

</html>
